<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Play</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="scripts/main.js"> </script>
    <script src="scripts/favourites.js"> </script>

</head>
<body>

    <header class="header">
        <div class="header-container">
            <div class="header-logo">
                <a href="index.html">
                    <img src="audio-waves.png" alt="Logo">
                </a>
            </div>
            <span class="header-title">Easy Play</span>

            <nav class="header-nav">
                <ul class="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="fav.html">Favoriten</a></li>
                    <li><a href="hilfe.html">Hilfe</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <div class="search-hide">
                    <button id="searchButton" class="search-button">
                        <span class="material-icons">search</span>
                    </button>
                </div>
        
                <button id="menuButton" class="menu-button">
                    <span class="material-icons">menu</span>
                </button>
            </div>
        </div>
    </header>
    <div class="drawer" id="drawer">
        <button id="closeButton" class="close-button">
            <span class="material-icons">close</span>
        </button>
        <nav class="drawer-nav">
            <ul class="drawer-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="fav.html">Favoriten</a></li>
                <li><a href="hilfe.html">Hilfe</a></li>
            </ul>
        </nav>
    </div>
    <main class="layout-content">
       
       
            <div id="podcast-search" class="podcast-search">
                <!--label for="search-title">Title:</label-->
                <input type="text" name="Suchtext" id="search-title" class="search-bar" placeholder="Titel...">
                <button onclick="searchPodcasts()">Suchen</button>
                
            </div>
            <div class=" fav-div" id="search"></div>
            <div class="podcast-recommended" ></div>
            <div id="status-message"></div>
            <div class="unterüberschrift"> Empfohlene Podcasts</div>
            <div id="podcast-list" class="grid"></div>
            <div class="unterüberschrift"> Kategorien</div>
            <div class="category-container" id="categoryContainer"></div>
            <div class= "grid" id="categoryResult"></div>
            <div class="unterüberschrift"> Die neusten Folgen deiner Favoriten</div>
            <div id = "fav-div" class="div fav-div"></div>
            
            

      
    </main>

    <footer class="footer-rahmen">
        <div class="footer-logo">Easy Play</div>
        <div class="footer-links">
            <a href="fav.html">Zu deinen Favoriten</a> 
                </br></br>
            <a href="hilfe.html">Hilfe</a>
        </div>
    </footer>
    <script>
        document.getElementById('menuButton').addEventListener('click', function() {
            document.body.classList.toggle('drawer-open');
        });
          document.addEventListener('click', function(event) {
            var drawer = document.getElementById('drawer');
            var menuButton = document.getElementById('menuButton');

            if(!drawer.contains(event.target) && !menuButton.contains(event.target)) {
                document.body.classList.remove('drawer-open');
            }
        });

        document.getElementById('searchButton').addEventListener('click', function() {
            var searchBar = document.getElementById('podcast-search');
            searchBar.classList.toggle('visible');
            if (searchBar.classList.contains('visible')) {
            document.getElementById('search-title').focus();
            }       
         });
         
         document.getElementById('closeButton').addEventListener('click', function() {
            document.body.classList.remove('drawer-open');
         });

         
    </script>
</body>
</html>
