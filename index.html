<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Play</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="scripts/main.js"> </script>
</head>
<body>

    <header class="header">
        <div class="header-container">
            <div class="header-logo">
                <a href="index.html">
                    <img src="audio-waves.png" alt="Logo">
                </a>
            </div>
            <span class="header-title">Easy Play</span>

            <nav class="header-nav">
                <ul class="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="">Favourites</a></li>
                    <li><a href="">Settings</a></li>
                    <li><a href="">Help</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <button id="searchButton" class="search-button">
                    <span class="material-icons">search</span>
                </button>
                <button id="menuButton" class="menu-button">
                    <span class="material-icons">menu</span>
                </button>
            </div>
        </div>
    </header>
    <div class="drawer" id="drawer">
        <nav class="drawer-nav">
            <ul class="drawer-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="">Favourites</a></li>
                <li><a href="">Settings</a></li>
                <li><a href="">Help</a></li>
            </ul>
        </nav>
    </div>
    <main class="layout-content">
        <div class="Page-content">
            <div id="podcast-search" class="podcast-search">
                <label for="search-title">Title:</label>
                <input type="text" name="Suchtext" id="search-title">
                <button onclick="searchPodcasts()">Search</button>
            </div>
            <div id="status-message"></div>
            <div id="podcast-list" class="grid"></div>
        </div>
    </main>
    <script>
        document.getElementById('menuButton').addEventListener('click', function() {
            document.body.classList.toggle('drawer-open');
        });
          document.addEventListener('click', function(event) {
            var drawer = document.getElementById('drawer');
            var menuButton = document.getElementById('menuButton');

            if(!drawer.contains(event.target) && !menuButton.contains(event.target)) {
                document.body.classList.remove('drawer-open');
            }
        });
    </script>
</body>
</html>
