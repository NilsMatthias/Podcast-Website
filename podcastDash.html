<head>

</head>
<body>

            <nav class="header-nav">

    <main class ="layout-content ">
            <div id="podcast-search" class="podcast-search">
                <!--label for="search-title">Title:</label-->
                <input type="text" name="Suchtext" id="search-title" class="search-bar" placeholder="Title...">
                <button onclick="searchPodcasts()">Search</button>
            </div>
            <div id="status-message"></div>

        <div class="Page-content podcastDashPage flex">
            <div class="podcasts-details-left">
                <img id="podcast-image" class="podcast-image-dash" src="" alt="Podcast Image">
                <p id="podcast-date" class="podcast-date"></p>

        <div class="flex2 episode-dashboard">

                <div id="episodes-div"></div>
                    <br>
                    <input id="lessBtn" class="button-nextPage button-design" type="button" value="weniger..." onclick="fetchNewAudio(-1);" /> 
                    
                    <input id="moreBtn" class="button-nextPage button-design" type="button" value="mehr..." onclick="fetchNewAudio(1);" />  
                        
            <div id="audio-container" class="audio-hidden audio-container">
                <audio id="audio-player" controls>
                    <source id="audio-source" src="" type="audio/mpeg">

                </audio>
            </div>
            <!--div id="podcast-summary" class="summary-dash"></div-->

    </main>
    <script>
        var episodeCount = 20;
        var URLplaying = null;
        document.getElementById('menuButton').addEventListener('click', function() {
            document.body.classList.toggle('drawer-open');
        });
          document.addEventListener('click', function(event) {
            var drawer = document.getElementById('drawer');
            var menuButton = document.getElementById('menuButton');

            if(!drawer.contains(event.target) && !menuButton.contains(event.target)) {
                document.body.classList.remove('drawer-open');
            }
        });
        document.getElementById('searchButton').addEventListener('click', function() {
            var searchBar = document.getElementById('podcast-search');
            searchBar.classList.toggle('visible');
            if (searchBar.classList.contains('visible')) {
            document.getElementById('search-title').focus();
            }       
         });

        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                title: params.get('title'),
                id: params.get('id'),
                episode: params.get('episode'),
                date: params.get('date'),
                description: params.get('description'),
                image: params.get('image'),
                audio: params.get('audio'),
                summary: params.get('summary'),
                category: params.get('category'),
                producer: params.get('producer'),
                podcastName: params.get('podcastName')
        


            };
        }

        async function getPodcast(id)
        {
            let url = new URL('https://api.fyyd.de/0.2/podcast/');
            url.searchParams.append('podcast_id', getQueryParams().id);
            console.log('URL:', url.href);
            try {
            const response = await fetch(url);
            const data = await response.json();
            console.log(data);
            document.getElementById('podcast-title').textContent = data.data.title;
            document.getElementById('podcast-description').textContent = data.data.description;
            document.getElementById('podcast-image').src = data.data.layoutImageURL;
            } catch (error) {
            console.error('Error fetching podcasts:', error);
            document.getElementById('podcast-list').innerHTML = '<p>Error fetching podcasts. Please try again later.</p>';

            }
        }

    

       
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            getPodcast(id);
            fetchAudio(id,episodeCount);
    
    
            const searchInput = document.getElementById('search-title');
            if (searchInput) {
                searchInput.addEventListener('keydown', function(event) {
                    if (event.key === 'Enter') {
                        console.log("Enter key pressed");
                        searchPodcasts();
                    }
                });
            } else {
                console.error("Search input field not found");
            }
        };
       /* document.getElementById('play-button').addEventListener('click', function() {
            document.getElementById('audio-player-container').classList.toggle('visible');
            document.getElementById('audio-player-bar').classList.add('visible');
            document.getElementById('audio-player').play();
        });
        */
        

        async function fetchPodcast(id,episodeCount) {
            let url = new URL('https://api.fyyd.de/0.2/podcast/');
            url.searchParams.append('podcast_id', getQueryParams().id);
            //url.searchParams.append('count', '10');
            console.log('URL:', url.href);
            try {
            const response = await fetch(url);
            const data = await response.json();
            insertEpisodes(data);
            document.getElementById('audio-player').load();
            } catch (error) {
            console.error('Error fetching podcasts:', error);
            document.getElementById('podcast-list').innerHTML = '<p>Error fetching podcasts. Please try again later.</p>';
            

        }
    }

    async function fetchAudio(id, episodeCount) {
    let url = new URL('https://api.fyyd.de/0.2/podcast/episodes');
    url.searchParams.append('podcast_id', id);
    url.searchParams.append('count', episodeCount);
    console.log('URL:', url.href);
    
    try {
        const response = await fetch(url);
        const data = await response.json();
        
        insertEpisodes(data);
        
        
        if (data.data.episodes.length < episodeCount) {
            document.getElementById('moreBtn').style.display = 'none';
        } else {
            document.getElementById('moreBtn').style.display = 'inline'; // "More"-Button anzeigen
        }
        if (episodeCount <= 1) {
            document.getElementById('lessBtn').style.display = 'none';
        } else {
            document.getElementById('lessBtn').style.display = 'inline'; // "Less"-Button anzeigen
        }
        
    } catch (error) {
        console.error('Error fetching podcasts:', error);
        document.getElementById('episodes-div').innerHTML = '<p>Error fetching podcasts. Please try again later.</p>';
    }
}
    function fetchNewAudio(change)
    {     
    if (change === 1) {
        episodeCount += 20;
        fetchAudio(getQueryParams().id, episodeCount);
    }
    if (change === -1) {
        if(episodeCount <= 20)
        {
            episodeCount = 1;
        }else{
            episodeCount -= 20;
        }
        
        fetchAudio(getQueryParams().id, episodeCount);
    }
}
    


function insertEpisodes(data) {
    const resultsDiv = document.getElementById('episodes-div');
    resultsDiv.innerHTML = '';

    data.data.episodes.forEach((element, index) => {
        const episodeButton = document.createElement('button');
        episodeButton.textContent = element.title;
        episodeButton.addEventListener('click', function() {
            URLplaying = element.enclosure;
            console.log(URLplaying);
            loadEpisode(element.enclosure);
        });

        resultsDiv.appendChild(episodeButton);
    });
}

function loadEpisode(episodeUrl) {
    const audioPlayer = document.getElementById('audio-player');
    const audioSource = document.getElementById('audio-source');
    audioSource.src = episodeUrl;
    
    audioPlayer.load();
    audioPlayer.play();
     // Optional: startet das Abspielen automatisch
    
}
        function addFavourite() {
        console.log("favourite");
        const podcastId = getQueryParams().id; // Beispiel: podcastId aus den Query-Parametern holen
        
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        
        if (!favorites.includes(podcastId)) {
            favorites.push(podcastId);
            localStorage.setItem('favorites', JSON.stringify(favorites));
            alert("Podcast wurde zu den Favoriten hinzugefügt!");
        } else {
            alert("Podcast ist bereits in den Favoriten.");
        }
    }


    //Speichern des Fortschritts in einer Folge durch Local-Cache
    document.addEventListener('DOMContentLoaded', function() {
    const audioPlayer = document.getElementById('audio-player');
    
    audioPlayer.addEventListener('timeupdate', function() {
        if (URLplaying) {
            const podcastId = getQueryParams().id + '-' + URLplaying;
            localStorage.setItem(`podcast-${podcastId}-progress`, audioPlayer.currentTime);
        }
    });


    window.addEventListener('beforeunload', function() {
        if (URLplaying) {
            const podcastId = getQueryParams().id + '-' + URLplaying;
            localStorage.setItem(`podcast-${podcastId}-progress`, audioPlayer.currentTime);
        }
    });
});

//Episode in den Player Laden
function loadEpisode(episodeUrl) {
    const audioPlayer = document.getElementById('audio-player');
    const audioSource = document.getElementById('audio-source');
    const audioContainer = document.getElementById('audio-container');

    const podcastId = getQueryParams().id + '-' + episodeUrl;

    URLplaying = episodeUrl;
    audioSource.src = episodeUrl;
    
    audioPlayer.load();

    
    const savedTime = localStorage.getItem(`podcast-${podcastId}-progress`);
    if (savedTime) {
        audioPlayer.currentTime = parseFloat(savedTime);
    }
    audioContainer.classList.remove('audio-hidden');
    audioPlayer.play();
}

        
    </script>
