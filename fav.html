<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Details</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="scripts/main.js"></script>
</head>
<body>

    <header class="header">
        <div class="header-container">
            <div class="header-logo">
                <a href="index.html">
                    <img src="audio-waves.png" alt="Logo">
                </a>
            </div>
            <span class="header-title">Easy Play</span>

            <nav class="header-nav">
                <ul class="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="fav.html">Favourites</a></li>
                    <li><a href="hilfe.html">Help</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <div class="search-hide">
                    <button id="searchButton" class="search-button">
                        <span class="material-icons">search</span>
                    </button>
                </div>
        
                <button id="menuButton" class="menu-button">
                    <span class="material-icons">menu</span>
                </button>
            </div>
        </div>
    </header>
    <div class="drawer" id="drawer">
        <nav class="drawer-nav">
            <ul class="drawer-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="fav.html">Favourites</a></li>
                <li><a href="hilfe.html">Help</a></li>
            </ul>
        </nav>
    </div>
    
    <main class="layout-content">
        <h3>Favourites</h3>
        <div id = "fav-div"></div>
        <div id="podcast-search" class="podcast-search">
            <!--label for="search-title">Title:</label-->
            <input type="text" name="Suchtext" id="search-title" class="search-bar" placeholder="Title...">
            <button onclick="searchPodcasts()">Search</button>
        </div>
        <div id="status-message"></div>
        <!--div id="podcast-list" class="grid"></div-->
  
    </main>

    <script>
        document.getElementById('menuButton').addEventListener('click', function() {
            document.body.classList.toggle('drawer-open');
        });
          document.addEventListener('click', function(event) {
            var drawer = document.getElementById('drawer');
            var menuButton = document.getElementById('menuButton');

            if(!drawer.contains(event.target) && !menuButton.contains(event.target)) {
                document.body.classList.remove('drawer-open');
            }
        });

        document.getElementById('searchButton').addEventListener('click', function() {
            var searchBar = document.getElementById('podcast-search');
            searchBar.classList.toggle('visible');
            if (searchBar.classList.contains('visible')) {
            document.getElementById('search-title').focus();
            }       
         });
        window.onload = function() {
            console.log("onLoad Function");
            let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            console.log(favorites)
            favorites.forEach(element => {
                console.log(element);
                insertFavourite(element);
            });
        }
        async function insertFavourite(id) {
    var div = document.getElementById("fav-div");
    let url = new URL('https://api.fyyd.de/0.2/podcast');
    url.searchParams.append("podcast_id", id);
    console.log('URL:', url.href);
    try {
        const response = await fetch(url);
        const data = await response.json();
        console.log(data.data.title);

        const podcastDiv = document.createElement('div');
        const podcastTitle = document.createElement('h2');
        const podcastImage = document.createElement('img');
        const removeBtn = document.createElement('input');
        
        removeBtn.setAttribute("type", "button");
        removeBtn.setAttribute("value", "Remove");

        // Use a function to properly handle the podcastId
        removeBtn.onclick = function() {
            removeFavourite(id);
            // Optionally, remove the element from the DOM
            podcastDiv.remove();
        };

        podcastTitle.innerHTML = data.data.title;
        podcastImage.src = data.data.thumbImageURL;
        podcastDiv.appendChild(podcastTitle);
        podcastDiv.appendChild(podcastImage);
        podcastDiv.appendChild(removeBtn);
        div.appendChild(podcastDiv);
    }
    catch (error) {
        console.error('Error fetching recommended podcasts:', error);
        document.getElementById('podcast-list').innerHTML = '<p class="loading-message">Error fetching recommended podcasts. Please try again later.</p>';
    }
}

function removeFavourite(podcastId) {
    let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
    console.log(podcastId);
    favorites = favorites.filter(id => id !== podcastId);
    localStorage.setItem('favorites', JSON.stringify(favorites));

    alert("Podcast wurde aus den Favoriten entfernt!");
}
    </script>

</body>
</html>
